<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <script type="">
        function send() {
            let object = {
                "code": document.getElementById("code_snippet").value,
                "time": document.getElementById("time_restriction").value,
                "views": document.getElementById("views_restriction").value
            };

            let json = JSON.stringify(object);

            let xhr = new XMLHttpRequest();
            xhr.open("POST", '/api/code/new', false)
            xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            xhr.send(json);

            if (xhr.status == 200) {
              alert("Success!");
            }
        }
    </script>
</head>
<body>
    <input id="time_restriction" type="text" placeholder="Seconds amount until expiring"/>
    <input id="views_restriction" type="text" placeholder="Views amount until expiring"/>
    <textarea id="code_snippet" placeholder="//write your code here"></textarea>
    <button id="send_snippet" type="submit" onclick="send()">Submit</button>
</body>
</html>
